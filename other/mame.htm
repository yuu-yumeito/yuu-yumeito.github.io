<script>
const ARTICLES = [
  { id:1, date:"2023-09-01", issue:"Vol.001", title:"豚バラと白インゲン豆の煮込み", subtitle:"「豆が主役」と言い張るための煮込み", tags:["白インゲン豆","煮込み","秋冬向き","所要2時間"],
    body:`今月の豆は白インゲン豆です。

乾燥豆を買ってきた皆さん、まず前日に水に漬けてください。忘れた人は今号を読む権利がありません（冗談です。缶詰で代用できます。ただし風味は落ちます）。

■ 材料（4人分）

白インゲン豆（乾燥）　200g ── 前日から水に漬けておく
豚バラ肉（塊）　400g
玉ねぎ　1個
にんにく　4片
ローズマリー　2枝
トマト缶　1/2缶
白ワイン　100ml
塩・黒胡椒　適量
オリーブオイル　大さじ2

■ 作り方

1. 豚バラを4cm角に切り、塩・黒胡椒を振って30分置く。肉から出た水分はキッチンペーパーで拭くこと。

2. 厚手の鍋にオリーブオイルを熱し、豚を強火で全面に焼き色をつける。焦げ目を恐れないこと。この焦げ目が後の旨みになる。

3. 豚を一度取り出し、同じ鍋で玉ねぎを中火でしんなりするまで炒める。10分はかかる。急がない。

4. にんにくを加えてさらに2分。白ワインを入れてアルコールを飛ばす。

5. 豚を戻し、白インゲン豆、トマト缶、ローズマリー、水200mlを加える。沸騰したらアクを取り、蓋をして弱火で90分。

6. 豆が柔らかくなったら蓋を外し、10〜15分煮詰めてとろみをつける。塩で味を整えて完成。

■ 今月のひとこと

白インゲン豆は「地味な豆」と思われがちですが、存在感は控えめで汁を吸う天才です。主役を食材に譲れる人間みたいで、個人的に好きです。`,
    attachments:[{name:"白インゲン豆の下処理チャート.pdf",url:"https://onedrive.example.com/fake/white_bean_prep.pdf"}] },

  { id:2, date:"2023-10-06", issue:"Vol.002", title:"ひよこ豆のスパイス炒め（チャナマサラ風）", subtitle:"「本場と違う」と言われても気にしない版", tags:["ひよこ豆","インド風","スパイス","30分以内"],
    body:`今月の豆はひよこ豆です。

チャナマサラはインドの家庭料理で、地域・家庭によってレシピが全然違います。つまり「本場の味はこれだ」と主張する人全員が正しく、全員が間違っています。気楽に作りましょう。

■ 材料（2〜3人分）

ひよこ豆（缶詰）　400g / 玉ねぎ　1個 / トマト　1個 / にんにく・生姜　各適量
クミンシード・コリアンダーパウダー・クミンパウダー・ターメリック・カイエンペッパー・ガラムマサラ・塩

■ 作り方

1. クミンシードを油で踊らせ、玉ねぎを15分炒める。にんにく・生姜を加えて2分、パウダースパイスを1分。

2. トマトを崩しながら5分炒める。ひよこ豆を汁ごと加え、水を足して10分煮る。ガラムマサラを振り、塩で調整。

■ 今月のひとこと

スパイス炒めは「焦がさず、でも怖がらず」が肝要です。弱火でびくびく炒めていると、ただ蒸れるだけです。`,
    attachments:[] },

  { id:3, date:"2023-11-10", issue:"Vol.003", title:"黒豆の甘煮と、甘くない使い方", subtitle:"おせちだけに使うのはもったいない", tags:["黒豆","和食","甘煮","保存食"],
    body:`今月の豆は黒豆です。

■ 基本の甘煮（作りやすい量）

黒豆（乾燥）200g・砂糖150g・醤油大さじ1.5・塩小さじ1/2・重曹小さじ1/4・水1リットル

1. 水に調味料と重曹を溶かし、洗った黒豆を一晩漬ける。
2. 漬け汁ごと鍋に入れ、沸騰直前で弱火にして蓋をする。絶対に強火で煮ないこと。皮が破れる。
3. 弱火で2〜2.5時間。差し水しながら豆を汁に浸し続ける。
4. 指で潰せる柔らかさになったら完成。

■ 甘くない使い方

黒豆ご飯、ヨーグルト乗せ、クリームチーズとクラッカー。「おせちの残り」感は一切なくなる。

■ 今月のひとこと

黒豆を煮ているときの台所のにおいは、他の豆では出ない独特の落ち着いたにおいがします。急かさず、静かに煮る食材です。`,
    attachments:[{name:"豆の煮方早見表.pdf",url:"https://onedrive.example.com/fake/bean_cooking_guide.pdf"}] },

  { id:4, date:"2024-01-19", issue:"Vol.004", title:"レンズ豆のスープ ── 前日の準備ゼロ版", subtitle:"水に漬けなくていい豆の話", tags:["レンズ豆","スープ","時短","一人暮らし向き"],
    body:`今月の豆はレンズ豆です。

洗ってそのまま鍋に入れていい。20〜30分で柔らかくなる。こんなに人に優しい豆はあまりない。

■ 材料（2人分）

レンズ豆（乾燥）100g・玉ねぎ・にんじん・セロリ・にんにく・オリーブオイル・クミン・ターメリック・ブロス700ml・レモン汁

■ 作り方

野菜を炒めてスパイスを加え、レンズ豆と水を入れて20〜25分。仕上げにレモン汁を搾る。このレモンを省かないこと。全体が締まる。

■ 今月のひとこと

レンズ豆はフランスでもインドでもエチオピアでも食べられている、地味に世界規模の豆です。懐の深さを見習いたい。`,
    attachments:[] },

  { id:5, date:"2024-03-08", issue:"Vol.005", title:"枝豆の塩茹で ── 「なぜかうまくいかない」を解決する", subtitle:"シンプルすぎて逆に難しい", tags:["枝豆","夏向き","塩茹で","基本技術"],
    body:`今月の豆は枝豆です。「豆か？」と思った人、豆です。言い訳は以上です。

■ 要点

・茹で湯の塩分は1%（湯1リットルに塩10g）厳守
・揉み込み用の塩で産毛を取り、洗い流さない
・茹でたら水でさらさない。扇風機で急冷する

水でさらすと塩が流れる。これが一番よくある失敗。

■ 今月のひとこと

旬の素材は、準備ができている人間にしか本当のうまさを見せません。`,
    attachments:[{name:"豆の旬カレンダー.pdf",url:"https://onedrive.example.com/fake/bean_season_calendar.pdf"}] },

  { id:6, date:"2024-04-05", issue:"Vol.006", title:"そら豆のリゾット ── 春だけ許される贅沢", subtitle:"旬が3週間しかない豆のために", tags:["そら豆","リゾット","春限定","イタリア風"],
    body:`今月の豆はそら豆です。

見かけたら即買いしてください。「今度でいいか」と思っているうちに消えます。豆に限った話ではありませんが。

■ ポイント

薄皮をむくこと。むいた豆の鮮やかな緑は、春の台所でしか見られない色です。
リゾットのブロスはお玉1杯ずつ加えること。急いで全部入れない。この手間を惜しむとただの雑炊になる。

■ 今月のひとこと

そら豆は「空に向かって実をつける」から空豆と書きます。地面に向かって育つ大半の豆と逆を行く、少し変わった豆です。`,
    attachments:[] },

  { id:7, date:"2024-05-10", issue:"Vol.007", title:"大豆の水煮から作る、自家製豆腐", subtitle:"豆腐は豆か問題・前編", tags:["大豆","豆腐","自家製","週末向き"],
    body:`今月の豆は大豆です。

豆腐を作ります。「豆腐は豆か？」という問いに対する私の答えは「豆でできているから豆です」です。以後この問いには答えません。

■ 工程の要点

大豆を攪拌して「呉（ご）」を作り、煮て濾して豆乳にする。豆乳を70〜75℃でにがりを加えて固める。にがりは5ml厳守。温度計を使うこと。固まったら型で水切りして完成。

おからは捨てない。別号で使います。

■ 今月のひとこと

豆腐を一から作ると、スーパーで買う豆腐の値段が信じられなくなります。それでも作る価値があるかどうかは、食べてみてから判断してください。`,
    attachments:[{name:"にがりの分量早見表.pdf",url:"https://onedrive.example.com/fake/nigari_guide.pdf"}] },

  { id:8, date:"2024-06-07", issue:"Vol.008", title:"金時豆の甘煮 ── 小豆との違いを言えますか", subtitle:"赤い豆は全部「あずき」ではない", tags:["金時豆","甘煮","和菓子","保存食"],
    body:`今月の豆は金時豆です。

金時豆を「でかい小豆」と思っている人が一定数います。違います。金時豆はインゲン豆の仲間で、小豆はアズキ属の別種です。

■ 作り方のポイント

砂糖は一度に全部入れない。豆が砂糖の浸透圧で縮む。半量を加えて15分煮てから残りを入れること。

トーストにバターと一緒に乗せると和と洋の境界が溶ける。バニラアイスのトッピングにも意外と合います。

■ 今月のひとこと

「金時」という名は、坂田金時の赤ら顔に色が似ているからだという説があります。命名の由来がどこかロマンチックです。`,
    attachments:[] },

  { id:9, date:"2024-07-05", issue:"Vol.009", title:"ムング豆のもやし ── 自分で育てる話", subtitle:"食べる前に4日待てる人向け", tags:["ムング豆","もやし","自家栽培","夏向き"],
    body:`今月の豆はムング豆です。ムング豆はもやしの原料です。今号は自分でもやしを育てます。

■ 育て方

広口瓶にムング豆を入れて一晩水に漬ける。翌朝水を捨て、逆さにして暗い場所へ。1日2〜3回水洗いして水を切る。4日続ける。5〜7cmになったら収穫。

■ なぜ暗所か

光に当てると緑化して苦みが出る。スーパーのもやしが白いのはそういう理由です。

■ 今月のひとこと

4日待つ間に「自分は食べ物を育てている」という感覚が生まれます。少しだけ食べ物への態度が変わります。`,
    attachments:[] },

  { id:10, date:"2024-08-02", issue:"Vol.010", title:"小豆と寒天の水ようかん", subtitle:"エアコンをつけながら食べるために", tags:["小豆","和菓子","水ようかん","夏向き"],
    body:`今月の豆は小豆です。8月なので冷たいものを作ります。

■ ポイント

小豆は渋切りをしてから煮ること。粉寒天4gで水500mlが標準の固さ。砂糖を加えた瞬間に台所が和菓子屋のにおいになります。型は水で濡らしてから流し入れること。

■ 今月のひとこと

暑い台所で汗をかきながら、冷たいものを作っています。`,
    attachments:[{name:"寒天と小豆の配合表.pdf",url:"https://onedrive.example.com/fake/yokan_ratio.pdf"}] },

  { id:11, date:"2024-09-06", issue:"Vol.011", title:"花豆のバター煮 ── 見た目で得をする豆", subtitle:"大きくて美しい豆には理由がある", tags:["花豆","バター煮","秋冬向き","洋食"],
    body:`今月の豆は花豆です。白地に赤紫の模様が入った、大きくて美しい豆です。

■ 注意点

前日から最低12時間水に漬けること。弱火で1.5〜2時間。花豆は大きいので時間がかかる。焦らない。バター・砂糖・醤油で仕上げる。

■ 今月のひとこと

花豆の模様は加熱すると薄れます。食べ物の美しさには、食べる前の時間が含まれています。`,
    attachments:[] },

  { id:12, date:"2024-10-04", issue:"Vol.012", title:"黒目豆のスープ ── アメリカ南部の話", subtitle:"「ソウルフード」という言葉を軽く使いたくないが", tags:["黒目豆","アメリカ南部","スープ","煮込み"],
    body:`今月の豆は黒目豆（ブラックアイドピー）です。白い豆の中心に黒い点がある、目のような豆です。

■ 今月のひとこと

黒目豆はアフリカ、インド、アメリカ南部、ブラジルで食べられています。奴隷貿易の歴史とともに豆が移動した痕跡です。食べ物の来歴を知ると、食べる前の気持ちが少し変わります。`,
    attachments:[] },

  { id:13, date:"2024-11-01", issue:"Vol.013", title:"ピント豆のチリコンカン ── 「本格」を諦めない", subtitle:"テキサス人には怒られるかもしれない", tags:["ピント豆","チリコンカン","肉料理","アメリカ料理"],
    body:`今月の豆はピント豆です。

テキサスの本格派は「豆を入れない」と主張します。今号では入れます。テキサス人の皆さん、ご容赦ください。

■ 今月のひとこと

チリコンカンは「家にあるスパイスで作れる最も満足感の高い料理」のひとつです。豆がその深みを底から支えています。`,
    attachments:[{name:"スパイス配合メモ.pdf",url:"https://onedrive.example.com/fake/chili_spice.pdf"}] },

  { id:14, date:"2024-12-06", issue:"Vol.014", title:"フラジョレ豆のサラダ ── フランスの羊に合う豆", subtitle:"ジゴ・ダニョーを知らなくても作れます", tags:["フラジョレ豆","サラダ","フランス料理","冷菜"],
    body:`今月の豆はフラジョレ豆です。淡い緑色をした小さなインゲン豆の一種で、上品な風味があります。

ディジョンマスタード入りのドレッシングで和え、冷蔵庫で30分以上休ませる。この30分で豆にドレッシングがしみこむ。

■ 今月のひとこと

今年最後の号です。読んで作った人も、読んだだけの人も、来年もよろしくお願いします。豆は逃げません。`,
    attachments:[] },

  { id:15, date:"2025-01-17", issue:"Vol.015", title:"大豆の味噌汁 ── 出汁から逃げない", subtitle:"インスタント味噌汁に罪はないが", tags:["大豆","味噌汁","出汁","和食基本"],
    body:`今月の豆は大豆です（2回目）。今号のテーマは「出汁から逃げない」です。

■ 合わせ出汁

昆布を30分水に浸けてから中火へ。泡が出たら昆布を取り出す。沸騰させると昆布が雑味を出す。火を止めて鰹節を加え、1〜2分おいて濾す。絞らない。

■ 味噌汁

出汁を温めて豆腐・わかめを加え、火を弱めて味噌を溶き入れる。味噌を煮立てない。香りが飛ぶ。

■ 今月のひとこと

毎朝味噌汁を飲む人は一年で300杯飲んでいます。その300杯の出発点が出汁の質です。`,
    attachments:[] },

  { id:16, date:"2025-02-07", issue:"Vol.016", title:"おからのガレット ── 「捨てない」の続き", subtitle:"Vol.007の約束を果たします", tags:["大豆","おから","フランス風","朝食向き"],
    body:`今月の豆は、豆ではありません。おからです。

Vol.007で「おからも捨てない。別号で使います」と予告しました。忘れていた人も多いと思いますが、こちらは覚えていました。

■ ポイント

おから・卵・薄力粉・塩・ハーブを混ぜた生地を、フライパンで薄く焼く。サワークリームとスモークサーモン、半熟卵とチーズなどのトッピングで。

■ 今月のひとこと

素材を無駄にしないことは、料理の礼儀のひとつだと思っています。`,
    attachments:[] },

  { id:17, date:"2025-03-07", issue:"Vol.017", title:"白花豆のポタージュ ── 「滑らかさ」の正体", subtitle:"ミキサーを信じる勇気について", tags:["白花豆","ポタージュ","スープ","春向き"],
    body:`今月の豆は白花豆です。ミルキーな風味があり、ポタージュに向いています。

■ ミキサーを使うときの注意

熱いスープをミキサーにかける場合、蓋をしっかり押さえること。ふきんを重ねて蓋に当て、その上から手で押さえる。一度でも経験した人は次から必ずやります。経験しないうちにやってほしい。

■ 今月のひとこと

豆のポタージュはたんぱく質のコクがあって腹持ちがいい。これを飲んだ朝は昼まで空腹を感じません。`,
    attachments:[] },

  { id:18, date:"2025-04-04", issue:"Vol.018", title:"青大豆の冷や奴 ── 夏前に知っておきたい豆", subtitle:"緑色の豆腐という選択肢", tags:["青大豆","冷や奴","夏向き","シンプル"],
    body:`今月の豆は青大豆です。熟しても緑色のままで、枝豆のような風味があります。

冷や奴はシンプルな料理です。良い豆腐を買うだけで半分終わりです。

■ 今月のひとこと

料理はたまに引き算をする必要があります。冷や奴は、今の自分が素材の味を聞けているかどうかを確かめる料理です。`,
    attachments:[] },

  { id:19, date:"2025-05-02", issue:"Vol.019", title:"ルーピン豆のフムス ── ひよこ豆以外の選択肢", subtitle:"ひよこ豆が品切れだったあなたへ", tags:["ルーピン豆","フムス","地中海料理","おつまみ"],
    body:`今月の豆はルーピン豆です。地中海沿岸でよく食べられ、たんぱく質含有量が非常に高い豆です。

フムスはフードプロセッサーで2〜3分しっかり攪拌すること。市販と手作りの差がつく理由は新鮮なレモン汁と攪拌時間です。

■ 今月のひとこと

手を抜かないでください。`,
    attachments:[{name:"タヒニの代替品リスト.pdf",url:"https://onedrive.example.com/fake/tahini_guide.pdf"}] },

  { id:20, date:"2025-06-06", issue:"Vol.020", title:"インゲン豆のジェノベーゼ ── パスタではなく豆に絡める", subtitle:"バジルソースの使い方を拡張する", tags:["インゲン豆","ジェノベーゼ","イタリア風","夏向き"],
    body:`今月の豆はさやいんげんです。ジェノベーゼ（バジルソース）を豆に絡めます。パスタにはかけません。

バジルは夏のものです。今号を読んだ季節にバジルが手に入るなら、すぐ作ってください。急いだほうがいい。`,
    attachments:[] },

  { id:21, date:"2025-07-04", issue:"Vol.021", title:"大豆のおから炒り ── 「卯の花」という名前の謎", subtitle:"なぜ豆の副産物に花の名前がついているのか", tags:["大豆","おから","卯の花","和食"],
    body:`今月の豆は、またおからです。

「卯の花」という名前は、白い小花を咲かせるウツギ（空木）の別名が卯の花で、おからの白さがそれに似ているからだそうです。食材に詩的な名前をつける文化は好きです。

ごぼう・にんじん・干し椎茸・油揚げとともに、だし・醤油・みりん・砂糖で炒りつける。冷蔵で3日、冷凍で1ヶ月。作り置きの優等生です。`,
    attachments:[] },

  { id:22, date:"2025-08-01", issue:"Vol.022", title:"豆乳の冷製スープ ── 火を使わない夏の料理", subtitle:"8月に鍋に火をつけるのをやめる提案", tags:["大豆","豆乳","冷製スープ","夏向き"],
    body:`今月の豆は豆乳です。今号から「豆乳は豆か？」という問いを受け付けることにしました。豆です。

今号は火を使いません。豆乳・白味噌・すりごま・にんにく・レモン汁を混ぜ、きゅうりとミニトマトを加えて冷やすだけ。

手をかけることが料理の誠実さではありません。`,
    attachments:[] },

  { id:23, date:"2025-09-05", issue:"Vol.023", title:"納豆の和え麺 ── 「発酵」という名の時間", subtitle:"誰かが作り始めた瞬間に思いを馳せる", tags:["大豆","納豆","和え麺","発酵"],
    body:`今月の豆は納豆です。今号では納豆を自分で作りません。スーパーで買います。良い食材を正しく使うことも料理です。

納豆はよく混ぜること。糸を引くまで混ぜること。混ぜるほど旨みが増すと言われています（科学的根拠はあります）。

発酵食品は時間が作るものです。その謙虚さが好きです。`,
    attachments:[] },

  { id:24, date:"2025-10-03", issue:"Vol.024", title:"黒豆のフェイジョアーダ ── ブラジルの豆料理", subtitle:"黒豆と豚肉の、長い煮込み", tags:["黒豆","ブラジル料理","煮込み","週末向き"],
    body:`今月の豆は黒豆です（2回目）。ブラジルの国民食、フェイジョアーダです。

オレンジを添えること。飾りではありません。豚の脂とオレンジの酸味が互いを引き立てます。省かないこと。

おいしいものの背景には、いつもそれを作らざるを得なかった人がいます。`,
    attachments:[{name:"フェイジョアーダの具材バリエーション.pdf",url:"https://onedrive.example.com/fake/feijoada_guide.pdf"}] },

  { id:25, date:"2025-11-07", issue:"Vol.025", title:"豆腐の田楽 ── 味噌を焼く料理", subtitle:"焦げ目がついてから本物になる", tags:["大豆","豆腐","田楽","和食"],
    body:`今月の豆は大豆です（3回目）。田楽です。室町時代から変わっていない料理というのは、完成されているということです。

白味噌ベースの田楽味噌を塗り、表面が少し焦げるまで加熱する。この焦げ目が田楽の命です。

味噌は大豆でできています。豆腐も大豆でできています。今号は大豆が大豆に乗った料理です。`,
    attachments:[] },

  { id:26, date:"2025-12-05", issue:"Vol.026", title:"大豆の白味噌ベシャメルグラタン ── 和と洋の境界が溶ける夜", subtitle:"クリスマスに豆を食べる人へ", tags:["大豆","豆腐","グラタン","洋食風"],
    body:`今月の豆は大豆です（4回目）。今号は12月です。白味噌をベシャメルに加えると、乳製品だけでは出せないコクと甘みが加わります。

今年の連載もそろそろ終わりです。今年最後の夜に自分で作ったものを食べることは、悪くないことだと思っています。来年もよろしくお願いします。豆は逃げません。`,
    attachments:[] },

  { id:27, date:"2026-01-09", issue:"Vol.027", title:"黒豆の甘煮リベンジ ── 失敗した人へ", subtitle:"なぜ皮が破れたのか、なぜ固いのか", tags:["黒豆","甘煮","失敗対策","和食"],
    body:`今月の豆は黒豆です（3回目）。新年なので、また黒豆です。今号は失敗した人向けです。

■ 失敗その1：皮が破れた → 火が強すぎ。湯面がわずかにゆらゆらする程度を保つこと。
■ 失敗その2：固い → 水に漬ける時間が足りなかった。最低12時間、できれば18時間。
■ 失敗その3：色が黒くならない → 重曹が足りない。小さじ1/4を守ること。

料理は失敗から学ぶものです。今年の黒豆は昨年より上手に炊けるはずです。`,
    attachments:[{name:"黒豆失敗診断チャート.pdf",url:"https://onedrive.example.com/fake/kuromame_debug.pdf"}] },

  { id:28, date:"2026-02-06", issue:"Vol.028", title:"ひよこ豆のミネストローネ ── 野菜と豆の民主主義", subtitle:"主役を決めない料理の話", tags:["ひよこ豆","ミネストローネ","スープ","イタリア風"],
    body:`今月の豆はひよこ豆です（2回目）。ミネストローネは「たっぷりのスープ」という意味です。決まったレシピがありません。要は「野菜と豆をたっぷり入れたスープ」です。

豆さえ入れれば、それはミネストローネです。`,
    attachments:[] },

  { id:29, date:"2026-03-06", issue:"Vol.029", title:"豆苗のにんにく炒め ── 根っこを捨てる前に考えてほしいこと", subtitle:"再生栽培という選択肢", tags:["豆苗","炒め物","時短","再生栽培"],
    body:`今月の豆は豆苗です。えんどう豆の若い芽です。豆です。

豆苗は一度使い切ったあと、根っこを水に浸けると再生します。10日ほどでまた食べられます。これを知っているかどうかで、豆苗に対する態度が変わります。

炒めすぎないこと。くたくたにすると別の植物になります。`,
    attachments:[] },

  { id:30, date:"2026-04-03", issue:"Vol.030", title:"スナップエンドウのバター醤油 ── シンプルの限界値", subtitle:"何も足してはいけない料理がある", tags:["スナップエンドウ","バター醤油","春向き","シンプル"],

    attachments:[] },

  { id:31, date:"2026-05-08", issue:"Vol.031", title:"白インゲン豆のカスレ ── 南フランスの時間泥棒", subtitle:"手間がかかるほど愛着がわく料理について", tags:["白インゲン豆","カスレ","フランス料理","週末向き"],
    body:`今月の豆は白インゲン豆です（2回目）。カスレです。2日かけます。

1日目に豆を下茹でし、肉を焼き、すべてを合わせて煮込んで一晩休ませる。2日目にパン粉をかけてオーブンへ。表面に張ったクルート（膜）を崩してまた待つ。この「崩しと待ち」がカスレの儀式です。

週末に作ることを前提とした料理には、食べ終わったあとに「作った」という達成感が残ります。`,
    attachments:[{name:"カスレの代替材料リスト.pdf",url:"https://onedrive.example.com/fake/cassoulet_guide.pdf"}] },

  { id:32, date:"2026-06-05", issue:"Vol.032", title:"えんどう豆のご飯 ── 5月の台所", subtitle:"豆と米が一緒に炊ける奇跡", tags:["えんどう豆","炊き込みご飯","春向き","和食"],
    body:`今月の豆はえんどう豆です。旬は4〜5月。スーパーに並ぶ期間は短い。急いだほうがいい。

豆は米の上に散らして炊く。混ぜない。豆は上に乗せたまま炊く。混ぜると豆が沈んで色が悪くなる。

豆ご飯は子どもの頃から好きです。春の台所のにおいがする料理です。`,
    attachments:[] },

  { id:33, date:"2026-07-03", issue:"Vol.033", title:"大豆ミートのキーマカレー ── 「肉の代わり」という考え方を疑う", subtitle:"代替品ではなく、別の素材として", tags:["大豆ミート","キーマカレー","スパイス","ベジタリアン向き"],
    body:`今月の豆は大豆ミートです。

「肉の代わり」という紹介のされ方をすることが多いですが、私はその説明が少し好きではありません。代わりとして使うと、常に「本物の肉より劣る」という基準で評価されることになる。それは不公平です。

代替品という言葉は便利ですが、何かの劣化版という意味を含んでいます。`,
    attachments:[] },

  { id:34, date:"2026-08-07", issue:"Vol.034", title:"緑豆の春雨スープ ── 透明な食材の話", subtitle:"見えなくなっても、そこにある", tags:["緑豆","春雨","スープ","アジア料理"],
    body:`今月の豆は緑豆（ムング豆）です（2回目）。春雨は緑豆のでんぷんから作られています。

透明になっても存在している。見えなくなることと、なくなることは違います。春雨はそのことを静かに教えてくれます。少し大げさかもしれませんが、料理からそういうことを考えるのが好きです。`,
    attachments:[] },

  { id:35, date:"2026-09-04", issue:"Vol.035", title:"豆の話 ── 3年目に入るにあたって", subtitle:"連載開始から丸2年。読者へ", tags:["総集編","エッセイ","連載3年目","豆全般"],
    body:`今月は、レシピを書きません。

Vol.001から35号、2年間続けてきました。3年目に入ります。

2年間で20種類以上の豆を扱いました。大豆は6回登場しました。大豆はそれだけのことができる豆です。

2年分の号を見返すと、自分がくり返し言っていることがあります。「急がない」「混ぜすぎない」「省かない」「捨てない」「比べない」。料理の注意点として書いていましたが、読み返すと料理以外のことにも聞こえます。

まだ書いていない豆があります。テパリー豆、バンバラ豆、アヤコテ豆。名前を聞いたことがない人が大半だと思います。聞いたことのない豆があるということは、食べたことのない味があるということです。それはいいことです。

3年目もよろしくお願いします。

── 豆`,
    attachments:[] },

  { id:36, date:"2026-10-02", issue:"Vol.036", title:"節分の大豆 ── 炒り豆の正しい食べ方、余った豆の話", subtitle:"「いりこと甘辛く」は正解です。でも少しだけ補足させてください", tags:["大豆","炒り豆","節分","和食"],
    body:`今月の豆は炒り大豆です。

節分が終わった翌日、読者の方から「節分の大豆が余りました。たいていはいりこに砂糖をしっかり加えて甘辛く炒って食べているのですが、どうでしょうか」というご質問をいただきました。

今号はそれに答えます。

■ 「いりこと甘辛く」は正解です

まず結論から言います。その食べ方は正解です。文句をつける理由がありません。

炒り大豆といりこを醤油・みりん・砂糖で絡める。これは「田作り」の応用です。いりこのカルシウムと大豆のたんぱく質、甘辛い味つけ。ご飯のお供にも酒のつまみにもなる。理にかなっています。

■ ひとつだけ補足させてください

砂糖を入れるタイミングについてです。

炒めながら砂糖を加えると、糖分が焦げやすい。特に炒り豆はすでに加熱されているので、そこに砂糖を加えて火にかけると焦げるまでの時間が短い。気づいたときには黒くなっています。

おすすめの手順はこうです。

1. フライパンを中火で熱し、炒り大豆といりこを乾煎りする。2〜3分。水気を飛ばすイメージで。

2. 火を止める。

3. 醤油・みりん・砂糖を合わせたものを回しかける。余熱で全体に絡める。

4. 再び弱火にかけ、混ぜながら煮詰める。ツヤが出てきたら完成。

火を止めてから調味料を加えることで、焦げるリスクが大幅に下がります。ツヤも出やすい。

■ 別の使い方：水で戻す

炒り大豆は一晩水に浸けると、普通の大豆として使えるようになります。ただし、炒り豆は乾燥を前提に作られているので、戻すと少し食感がもったりします。スープや煮込みに加えるなら気になりませんが、サラダには向きません。

個人的には、炒り大豆はそのまま食べるほうが向いていると思います。戻してまで使う手間をかけるなら、乾燥大豆を別途買ったほうが素直です。

■ 保存について

甘辛炒りはタッパーに入れて常温で5日ほど持ちます。乾燥剤を一緒に入れると湿気を防げます。湿気が入るとべたつきます。

■ 今月のひとこと

「いつもこうしているけど、これでいいのか」という問いを持っている人は、料理が上手になっていく人だと思います。正解を探すより、なぜそうするかを考えることのほうが、長い目で見て力になります。

あなたの甘辛炒り、続けてください。少しだけ火のタイミングを変えてみてください。`,
    attachments:[] },

  { id:37, date:"2026-11-06", issue:"Vol.037", title:"テパリー豆のスープ ── 砂漠の豆の話", subtitle:"過酷な環境で育つ豆は、なぜおいしいのか", tags:["テパリー豆","スープ","アメリカ先住民","希少豆"],
    body:`今月の豆はテパリー豆です。

Vol.035で予告しました。聞いたことがない人が大半だと思います。

テパリー豆はメキシコ北部からアメリカ南西部の砂漠地帯が原産の豆です。何千年もの間、先住民族のナバホ族やオオダム族が栽培してきました。水が極端に少ない環境で育つため、一般的な豆より乾燥耐性が高い。種として一粒の豆が生き残るために、凝縮された栄養を持っています。

今も入手が難しい豆です。輸入食品の専門店か通販で探してください。見つかったら迷わず買うこと。

■ 材料（4人分）

テパリー豆（乾燥・白または黒）　200g ── 前日から水に漬ける
玉ねぎ　1個（みじん切り）
にんにく　4片（つぶす）
チリパウダー　小さじ1
クミンパウダー　小さじ1
オレガノ（乾燥）　小さじ1
ラード（またはサラダ油）　大さじ2
塩　適量
水　1リットル以上

■ 作り方

1. 戻したテパリー豆を鍋に入れ、水をひたひたに加えて中火にかける。沸騰したらアクを取り、弱火で1.5〜2時間。一般の豆より皮が固いので、時間をかけること。

2. 別のフライパンでラードを熱し、玉ねぎを中火で10分炒める。にんにくを加えて2分。スパイスを加えて1分。

3. 炒めた玉ねぎを豆の鍋に加え、弱火でさらに30分。全体がなじんでスープにとろみが出てきたら完成。

4. 塩で調味する。スパイスの量は好みで調整してよい。

■ テパリー豆の風味

一般的な豆より土っぽく、少し甘い。「野性的な豆」と表現した人がいて、それが一番近いと思います。煮汁がこっくりとしていて、そのまま飲めます。

■ 食べ方の提案

トルティーヤかコーンチップスと一緒に食べる。またはご飯の上にかける。コリアンダーとライムを添えると引き締まります。

■ 今月のひとこと

過酷な環境で生き残ってきたものには、それだけの理由があります。テパリー豆が数千年間食べられ続けてきたのは、おいしいからです。シンプルな理由です。`,
    attachments:[] },

  { id:38, date:"2026-12-04", issue:"Vol.038", title:"バンバラ豆のシチュー ── アフリカから来た豆", subtitle:"日本ではまだ知られていない豆の話", tags:["バンバラ豆","シチュー","アフリカ料理","希少豆"],
    body:`今月の豆はバンバラ豆です。

バンバラ豆はアフリカ原産の豆です。ピーナッツに近い植物で、地下に実をつけます。西アフリカから東アフリカにかけて広く食べられています。日本ではほとんど流通していませんが、アフリカ系食材の専門店や一部の通販で入手できます。

見た目はひよこ豆に少し似た丸い豆です。風味はナッツに近く、ほくほくしています。

■ 材料（4人分）

バンバラ豆（乾燥）　200g ── 前日から水に漬ける
玉ねぎ　1個（薄切り）
トマト缶　1缶
にんにく　3片
生姜　親指大
落花生（ピーナッツ）ペースト（無糖）　大さじ3
チキンブロス　500ml
植物油　大さじ2
カイエンペッパー　小さじ1/4
塩・黒胡椒

■ 作り方

1. 戻したバンバラ豆を水から茹でる。弱火で1〜1.5時間。皮が少し固いので急がない。

2. 鍋に油を熱し、玉ねぎを中火で10分炒める。にんにく・生姜（すりおろし）を加えて2分。

3. トマト缶を崩しながら加え、5分炒める。ピーナッツペーストを加えてよく混ぜる。

4. 茹でたバンバラ豆とブロスを加え、弱火で20分煮る。塩・胡椒・カイエンペッパーで調味。

■ ピーナッツペーストについて

市販の無糖ピーナッツバターで代用できます。甘みのあるものは避けてください。ピーナッツソースはアフリカ・東南アジア料理でよく使われる旨みの素です。豆のコクとナッツのコクが重なって、重厚なシチューになります。

■ 食べ方の提案

白ご飯の上にかける。またはキャッサバ（なければじゃがいも）を一緒に煮込む。コリアンダーを散らすと香りが加わります。

■ 今月のひとこと

今年最後の号です。今年も豆を食べましたか。食べていない人も、来年がありますよ。豆は逃げません。

── 豆`,

  { id:39, date:"2027-01-08", issue:"Vol.039", title:"煎り大豆のおこわ ── 正月の豆を使い切る", subtitle:"もち米と豆は古くから仲がいい", tags:["大豆","おこわ","和食","正月"],
    body:`今月の豆は煎り大豆です（2回目）。

Vol.036で節分の炒り大豆の話を書きました。今号は正月明けに残った煎り大豆の、もうひとつの使い方です。おこわにします。

「おこわに炒り豆？」と思った人、古くからあります。赤飯に大豆を混ぜる地域もありますし、五目おこわに炒り豆を加える家庭もあります。もち米の甘みと炒り豆のほくほくした食感は、案外相性がいい。

■ 材料（3〜4人分）

もち米　2合 ── 前日から水に漬ける
煎り大豆　60g ── 一晩水に戻す（固めでよい）
だし（昆布だし）　360ml
醤油　大さじ1.5
みりん　大さじ1
酒　大さじ1
塩　小さじ1/2
にんじん（1cm角）・干し椎茸（戻してスライス）・油揚げ（刻む）　各適量

■ 作り方

【炊飯器で】

1. 水気を切ったもち米を炊飯器に入れ、だしと調味料を加える。

2. 具材（にんじん・椎茸・油揚げ・戻した大豆）を上に散らす。混ぜない。

3. 炊飯器の「おこわ」または「白米」モードで炊く。炊き上がったらさっくり混ぜる。

【蒸し器で（より本格的に）】

1. 水気を切ったもち米を30分蒸す。途中でだしと調味料を振りかけながら蒸す。

2. 具材を混ぜてさらに15分蒸す。

■ 炒り豆を水で戻すことについて

Vol.036で「炒り豆を戻すと食感がもったりする」と書きました。おこわに入れる場合はそのもったりした食感がちょうどいい。蒸すことでさらに柔らかくなり、もち米となじみます。用途によって、戻す・戻さないを使い分けてください。

■ 今月のひとこと

新年の最初の号は「使い切る」をテーマにしました。残ったものを使い切る料理は、素材への敬意と、暮らしの知恵の両方が入っています。今年もそういうことを大切にしていきたいと思っています。`,
    attachments:[] },

  { id:40, date:"2027-02-05", issue:"Vol.040", title:"豆のデザート総集編 ── 甘い豆の世界地図", subtitle:"豆は甘くてもいい、という話", tags:["デザート","総集編","和菓子","世界の豆菓子"],
    body:`今月は、デザートの号です。

豆は甘くしていい食材です。日本では当たり前のことですが（小豆・黒豆・金時豆）、世界を見ると豆を甘く食べる文化はそれほど多くない。豆は塩気や旨みの素材として扱われることが多い。

その意味で日本の和菓子文化は、豆の甘さの可能性を最大限に引き出した稀有な文化だと思っています。

■ 豆のデザート世界地図

【日本】
小豆あん（Vol.010の水ようかん、おはぎ）
黒豆の甘煮（Vol.003）
金時豆の甘煮（Vol.008）
うぐいす豆（青えんどう豆の甘煮）

【中国・台湾】
紅豆湯（ホンドウタン）：小豆を砂糖で煮た温かいスープ。生姜を入れると体が温まる。
タロいも&豆腐花：豆乳を固めたプリン状のデザート。これも大豆の派生です。

【東南アジア】
チェー（ベトナム）：小豆・緑豆・白玉をタピオカと合わせた冷たいデザート。
バブル豆（フィリピン）：湯で戻した小豆をかき氷に乗せる。ハロハロの具材のひとつ。

【中東・インド】
ハルワ（チャナダル）：ひよこ豆粉をバターと砂糖で炒めた菓子。濃厚。

■ 今号のレシピ：緑豆の甘いスープ（緑豆湯）

材料（2人分）
緑豆（ムング豆）　100g / 砂糖　60〜80g / 水　800ml / 生姜（薄切り）　3枚

1. 緑豆を洗い、水と生姜とともに鍋に入れて中火にかける。

2. 沸騰したら弱火で30〜40分。豆が柔らかくなり、皮が少し割れるくらいまで煮る。

3. 砂糖を加えて溶かす。生姜を取り出す。

4. 温かいまま食べる。または冷蔵庫で冷やして食べる。冷やすと少し固まるが、かき混ぜれば戻る。

これだけです。シンプルですが、体に優しいデザートです。中国・台湾では夏の定番で、体を冷やす効果があると言われています（体質による）。

■ 今月のひとこと

甘い豆は、和菓子の文脈でしか考えたことがない人に、ぜひ緑豆湯を飲んでほしいです。豆の甘さの種類が広がります。`,
    attachments:[] },

  { id:41, date:"2027-03-05", issue:"Vol.041", title:"栗豆の渋皮煮 ── 豆ではなく豆である", subtitle:"「栗は豆か」問題に終止符を打つ", tags:["栗豆","渋皮煮","秋向き","手仕事"],
    body:`今月の豆は栗豆です。

「栗豆？」と思った人、正解です。栗豆は北海道産の豆で、栗のような風味とホクホクした食感があることからこの名前がついています。栗ではありません。豆です。紛らわしい名前をつけた人を私は少し恨んでいますが、その風味は本物です。

一般的に「栗」と呼ばれる木の実とは別物です。念のため。

■ 材料（作りやすい量）

栗豆（乾燥）　200g ── 前日から水に漬ける
砂糖　160g
醤油　小さじ1
塩　ひとつまみ
ブランデー（またはラム酒）　大さじ1 ── なくてもいい

■ 作り方

1. 戻した栗豆を水から茹でる。沸騰したら弱火で50〜60分。ほくほくと柔らかくなるまで。

2. 砂糖の1/3を加え、15分煮る。豆に砂糖の甘みを少しずつ入れていく。

3. 残りの砂糖を2回に分けて加え、それぞれ15分ずつ煮る。

4. 醤油・塩を加えて味を締める。ブランデーを加える場合はここで。

5. 煮汁ごと冷蔵庫で一晩休ませる。翌日が断然うまい。

■ ブランデーを加える理由

洋酒の香りが豆の風味と合わさると、どこかマロングラッセ（栗の砂糖漬け）に近い香りになります。わざと「栗っぽさ」を演出しています。入れなくても十分おいしい。入れると少し大人の味になります。

■ 食べ方

そのまま小皿に盛る。バニラアイスに乗せる。ヨーグルトに混ぜる。クリームチーズと合わせてトーストに乗せる（Vol.008の金時豆と同じ方向性ですが、風味が違います）。

■ 今月のひとこと

「名前に惑わされない」というのは、豆に限らず大切なことだと思います。栗豆は栗ではありませんが、栗より豊かな風味を持っていることがあります。先入観を持たずに食べる。それが料理の楽しさのひとつです。`,
    attachments:[] },

  { id:42, date:"2027-04-02", issue:"Vol.042", title:"アヤコテ豆のメキシコ風煮込み ── 紫黒の豆", subtitle:"色が美しい豆は、それだけで食欲をそそる", tags:["アヤコテ豆","メキシコ料理","煮込み","希少豆"],
    body:`今月の豆はアヤコテ豆です。

Vol.035で予告した豆のひとつです。メキシコ原産の豆で、黒紫色と白のまだら模様が入っています。加熱すると模様は薄れますが（花豆と同じ運命です）、生の状態の色は目を引きます。

メキシコでは「フリホール・アヤコテ」として普通に食べられています。日本では入手が難しいですが、メキシコ食材の専門店や通販で探してください。見つかれば、ぜひ。

■ 材料（4人分）

アヤコテ豆（乾燥）　200g ── 前日から水に漬ける
玉ねぎ　1個（みじん切り）
にんにく　4片
アンチョチリ（乾燥チリ）　2本 ── なければチリパウダー大さじ1で代用
トマト缶　1缶
クミンパウダー　小さじ1
オレガノ（乾燥）　小さじ1
ラード（またはサラダ油）　大さじ2
塩・黒胡椒
エパソテ（乾燥ハーブ）　小さじ1 ── なければ省略可

■ アンチョチリの下処理

乾燥アンチョチリは種を取り出し、熱湯に15分浸けて柔らかくする。ミキサーで少量の水とともに攪拌してペーストにする。

■ 作り方

1. 戻したアヤコテ豆を水から茹でる。弱火で1〜1.5時間。

2. 鍋にラードを熱し、玉ねぎを10分炒める。にんにく（みじん切り）を加えて2分。

3. アンチョチリペースト（またはチリパウダー）を加えて2分炒め、トマト缶を崩しながら加える。

4. クミン・オレガノ・エパソテを加え、茹でたアヤコテ豆を茹で汁ごと加える。弱火で30分。

5. 塩・胡椒で調味。とろみが出てきたら完成。

■ エパソテについて

メキシコ料理でよく使われるハーブです。豆の消化を助ける効果があると言われ、豆料理に加える習慣があります。独特の香りで好みが分かれますが、豆との相性は確かにいい。日本では手に入りにくいので省略しても問題ありません。

■ 食べ方

トルティーヤまたはご飯と一緒に。チーズを乗せてもいい。アボカドを添えると完璧になります。

■ 今月のひとこと

聞いたことのない豆を調べていると、その豆が育った土地と人の話が必ずついてきます。アヤコテ豆はメキシコの先住民族が何千年も前から栽培してきた豆です。豆の来歴を知るたびに、食べ物は歴史の断面だと思います。`,
    attachments:[] },

  { id:43, date:"2027-05-07", issue:"Vol.043", title:"そら豆の塩ゆで ── シンプルに戻る春", subtitle:"2回目のそら豆は、余計なことをしない", tags:["そら豆","塩ゆで","春限定","シンプル"],
    body:`今月の豆はそら豆です（2回目）。

Vol.006ではリゾットにしました。今号は塩ゆでです。

「2回目でシンプルに戻るのか」と思った人、そうです。意図的です。リゾットを作る前に、まずそら豆そのものを知ってほしかった。豆を一番素直に食べる方法を、2回目にやるのが好きです。

■ 材料

そら豆（さや付き）　好きなだけ
塩　湯1リットルに対して10g（1%）

■ 作り方

1. そら豆をさやから取り出す。黒い線（おはぐろ）がついている部分が豆の口です。そこに少し切り込みを入れておくと、食べるときに薄皮が剥きやすくなります。

2. 沸騰した1%塩水に豆を入れる。2〜3分。

3. 試食する。「ちょうどいい」と思ったら上げる。茹でてから時間が経つとどんどん色が悪くなる。

4. ザルにあけ、扇風機またはうちわで急冷する。水でさらさない。

5. そのまま食べる。薄皮を剥いて食べるか剥かずに食べるかは好みで。

■ 薄皮について

剥いたほうが風味が繊細になります。剥かないほうが食感が残ります。どちらが正解かは状況によります。リゾットや炒め物に使うなら剥く。塩ゆでをつまみながらビールを飲むなら剥かない。

■ 塩の量について

Vol.005の枝豆でも1%と書きました。豆の塩ゆでは1%が基本です。覚えておくと便利です。

■ 今月のひとこと

そら豆の旬は今年もまた3週間ほどで終わります。リゾットを作った人も、今年は塩ゆでを試してください。同じ豆から、こんなに違う味がすることに気づきます。`,
    attachments:[] },

  { id:44, date:"2027-06-04", issue:"Vol.044", title:"大豆の醤油麹漬け ── 発酵の続き", subtitle:"Vol.023から続く、発酵の話", tags:["大豆","醤油麹","発酵","保存食"],
    body:`今月の豆は大豆です（5回目）。

Vol.023で納豆を取り上げ、「発酵食品は時間が作るもの」と書きました。今号はその続きです。醤油麹に大豆を漬けます。

醤油麹は醤油と米麹を合わせて発酵させたものです。塩麹より旨みが深く、万能調味料として使えます。その醤油麹に大豆を漬けると、豆が旨みをたっぷり吸って、ご飯に乗せるだけで一品になります。

■ 醤油麹の作り方

米麹（乾燥）　100g
醤油　120ml

米麹と醤油をよく混ぜ、清潔な瓶に入れる。常温で1〜2週間、毎日1回かき混ぜる。麹が醤油を吸ってやわらかくなり、とろりとしてきたら完成。冷蔵庫で3ヶ月保存できます。

■ 大豆の醤油麹漬け

材料
茹でた大豆（または缶詰の水煮）　200g
醤油麹　大さじ3〜4

1. 茹でた大豆の水気を切る。

2. 醤油麹と混ぜ合わせ、清潔な保存容器に入れる。

3. 冷蔵庫で一晩以上漬ける。2〜3日経つと豆に旨みがしみこんで本領を発揮する。

■ 食べ方

白ご飯に乗せる。これが一番シンプルで一番うまい。

豆腐に乗せる。冷や奴の薬味がわりに。

パスタに和える。茹でたショートパスタに大豆の醤油麹漬けとオリーブオイルを合わせる。和と洋が混ざりますが、旨みは本物です。

炒め物の仕上げに加える。火を止めてから加えること。加熱しすぎると麹の風味が飛ぶ。

■ 今月のひとこと

醤油麹は一度作ると何にでも使いたくなります。肉や魚を漬けて焼く。野菜と和える。スープの仕上げに加える。旨みの素として優秀です。大豆を漬けたのは、その醤油麹を豆と組み合わせたらどうなるかを試したかったからです。答えは「とてもよかった」でした。`,
    attachments:[] },

  { id:45, date:"2027-07-02", issue:"Vol.045", title:"豆の話・その2 ── 3年半が経ちました", subtitle:"連載を続けることについて", tags:["エッセイ","連載","豆全般","ご挨拶"],
    body:`今月は、またレシピを書きません。

Vol.001から45号、3年半が経ちました。

最初に「2〜3年の連載」と言いました。超えました。豆がまだあります。まだ逃げていません。

■ 3年半で気づいたこと

豆を毎月1種類取り上げていると、豆の種類の多さより、豆に関係する人の話の多さに驚きます。

奴隷貿易とともに移動した黒目豆（Vol.012）。砂漠で生き延びてきたテパリー豆（Vol.037）。何千年も先住民が守ってきたアヤコテ豆（Vol.042）。発酵という時間の産物としての納豆（Vol.023）。

豆を調べると、必ず人の話になります。食べ物はいつも、誰かの時間と場所と必要性から生まれています。

■ 読者からのご質問について

Vol.036で節分の大豆の使い方について取り上げました。「いりこと甘辛く炒めているが、どうでしょうか」というご質問でした。

正解だと答えました。砂糖を加えるタイミングだけ補足しました。

その号を書きながら思ったのは、「いつもこうしているけど、これでいいのか」という問いを持って料理している人は、ちゃんと料理と向き合っているということです。レシピ通りに作るより、そういう問いを持ちながら作るほうが、料理は上手くなります。

質問してくれた方に感謝します。連載が豊かになりました。

■ これからについて

まだ書いていない豆があります。ソワソン豆（フランスのプロバンス地方）、クリムゾンクローバー豆、ルーバーブ豆（聞いたことがないと思います。私も最近知りました）。

名前を聞いたことのない豆があるということは、知らない味があるということです。それはいいことです。続けます。

■ 今月のひとこと

読んでくださっている方、ありがとうございます。作っていない方も、読んでいてくれるだけで十分です。いつか作ってください。豆は逃げません。

── 豆`,
    attachments:[] },

  { id:46, date:"2027-08-06", issue:"Vol.046", title:"落花生の塩ゆで ── 地面に潜る豆の話", subtitle:"土の中で実をつける豆は、他にいない", tags:["落花生","塩ゆで","夏向き","おつまみ"],
    body:`今月の豆は落花生です。

落花生は変わった植物です。花が咲いた後、花の軸が地面に向かって伸び、土の中で実をつけます。「落花生」という名前はその性質から来ています。花が落ちて、生まれる。よく見た人がつけた名前です。

ピーナッツ、南京豆、땅콩（韓国語）、花生（中国語）。国によって呼び方が違いますが、世界中で食べられています。

今号は塩ゆでにします。生落花生（乾燥していないもの）が手に入る季節は8〜10月ごろです。旬は短い。見かけたら買うこと。

■ 材料

生落花生（殻付き）　300g
塩　水1リットルに対して25g（2.5%）── 枝豆より濃い塩水を使う

■ 作り方

1. 落花生を水でよく洗う。殻の隙間に汚れが入っていることがある。

2. 鍋に水と塩を入れて沸騰させ、落花生を加える。

3. 弱火で40〜50分。殻ごと茹でる。途中で1粒割って確認すること。豆がほくほくと柔らかくなったら完成。

4. ザルにあけて冷ます。温かいうちに食べるのが一番いい。

■ 塩水が濃い理由

殻ごと茹でるため、塩が豆に届くまでに時間がかかります。薄い塩水だと豆が間抜けな味になります。2.5%は少し塩辛いと感じるかもしれませんが、豆に届く頃にはちょうどよくなります。

■ 乾燥落花生で作る場合

生落花生が手に入らない場合は、乾燥落花生（殻付き）を一晩水に浸けてから同じ工程で茹でます。食感は生より固めになりますが、風味は十分に出ます。

■ 殻付きで食べることについて

殻付きの落花生をテーブルに出して、各自で剥きながら食べる。これは料理というより、行為そのものを楽しむ食べ方です。ビールと一緒に、しゃべりながら剥く。殻が皿にたまっていく。そういう夜があります。

■ 今月のひとこと

落花生は自分から土に潜っていく豆です。何かを手に入れるために、自ら地面に向かっていく。そういう生き方を選んだ植物だと思うと、少し応援したくなります。`,
    attachments:[] },

  { id:47, date:"2027-09-03", issue:"Vol.047", title:"ソワソン豆のオーブン焼き ── プロバンスの白豆", subtitle:"フランス南部の豆は、太陽の味がする", tags:["ソワソン豆","フランス料理","オーブン焼き","秋冬向き"],
    body:`今月の豆はソワソン豆です。

Vol.035の予告で名前を出した豆のひとつです。ソワソン豆はフランスのプロバンス地方で栽培される大粒の白インゲン豆です。バターのような風味があり、フランスでは高級食材として扱われます。日本では輸入食品店や通販で手に入ります。カスレ（Vol.031）にも使われる豆ですが、今号は豆そのものを主役にします。

見た目は白インゲン豆に似ていますが、粒が大きく、皮が薄く、食べたときの口当たりがなめらかです。豆の中でも「上品な豆」と言われる所以がここにあります。

■ 材料（2〜3人分）

ソワソン豆（乾燥）　200g ── 前日から水に漬ける
にんにく　1頭（丸ごと）
ローズマリー　2枝
タイム　3枝
エクストラバージンオリーブオイル　大さじ4
チキンブロス（または水）　200ml
塩・黒胡椒

■ 作り方

1. 戻したソワソン豆を水から茹でる。弱火で50〜60分。やや固めに仕上げる。完全に柔らかくしない。後でオーブンに入れるため。

2. にんにくは頭ごと横半分に切る。断面が見えている状態にする。

3. 耐熱容器に豆を並べ、にんにく（断面を上に）、ローズマリー、タイムを乗せる。

4. オリーブオイルを全体に回しかけ、ブロスを注ぐ。塩・胡椒を振る。

5. 180℃のオーブンで40〜50分。表面が少し色づき、ブロスが減ってきたら完成。

6. にんにくを絞ると、中からとろとろになったにんにくペーストが出てくる。豆に混ぜながら食べる。

■ にんにくを丸ごと使う理由

オーブンでゆっくり加熱されたにんにくは、辛みが飛んでクリーミーな甘みになります。ローストガーリックです。豆と合わさると、スプレッドのような濃厚なソースになります。

■ 食べ方

バゲットと一緒に。豆とにんにくペーストをパンに乗せて食べる。ワインが進む。前菜としてテーブルに出すと、それだけで話が弾みます。

■ 今月のひとこと

プロバンスという地名を聞くと、ラベンダー畑や石造りの村を思い浮かべる人が多いと思います。その土地で育った豆には、その土地の太陽と土が入っています。食べる前にそのことを思うと、豆の味が少し変わります。`,
    attachments:[] },

  { id:48, date:"2027-10-01", issue:"Vol.048", title:"ひよこ豆のパニッセ ── 豆粉で作るフランスの一品", subtitle:"小麦粉を使わない、豆だけのパン", tags:["ひよこ豆","パニッセ","フランス料理","グルテンフリー"],
    body:`今月の豆はひよこ豆です（3回目）。

Vol.002でスパイス炒め、Vol.028でミネストローネを作りました。今号は豆粉を使います。ひよこ豆粉です。

パニッセはフランスのニース周辺の料理です。ひよこ豆粉を水で溶いて加熱し、型に流して固め、切って揚げたものです。外はカリッと、中はもちっとしています。グルテンが入っていないので、小麦粉が苦手な人にも向いています。

■ 材料（2〜3人分）

ひよこ豆粉（チックピーフラワー）　200g
水　600ml
塩　小さじ1
オリーブオイル　大さじ2＋揚げ用
黒胡椒・ローズマリー（みじん切り）　好みで

■ 作り方

【生地を作る】

1. 鍋に水と塩を入れて中火にかける。沸騰したら弱火にする。

2. ひよこ豆粉を少しずつ加えながら、木べらで混ぜ続ける。ダマができやすいので絶えずかき混ぜること。

3. オリーブオイルを加えて混ぜる。5〜7分かき混ぜ続けると、生地が鍋底からはがれるようになる。

4. オリーブオイルを薄く塗ったバット（または深めの皿）に流し込む。厚さ2cmほど。冷蔵庫で1時間以上冷やして固める。

【揚げる】

5. 固まった生地を4cm×8cm程度の棒状に切る。

6. フライパンに油（オリーブオイルまたはサラダ油）を1cm深さほど入れて中火で熱し、全面がきつね色になるまで揚げ焼きにする。

7. 塩を振り、ローズマリーを散らして完成。

■ ひよこ豆粉について

ひよこ豆を挽いた粉です。製菓材料店や輸入食品店で入手できます。インド料理では「ベサン粉」として広く使われています。天ぷら衣の代わりにもなります。グルテンがなく、たんぱく質が豊富です。

■ 食べ方の提案

そのまま塩でつまむ。レモンを絞る。サルサやトマトソースにつける。ニース風に言えば「ソコア」という生地を薄く焼いたものもあります（今号はパニッセの揚げ版です）。

■ 今月のひとこと

豆は粉にしても豆です。形が変わっても素材の力は変わらない。パニッセを食べながら、ひよこ豆の2回目のおいしさを発見してほしいと思っています。`,
    attachments:[] },

  { id:49, date:"2027-11-05", issue:"Vol.049", title:"白小豆のぜんざい ── 幻の白い小豆", subtitle:"存在を知らないと一生出会えない豆", tags:["白小豆","ぜんざい","和菓子","希少豆"],
    body:`今月の豆は白小豆です。

白小豆という豆があります。小豆の白い品種です。普通の小豆に比べて生産量が非常に少なく、「幻の小豆」と呼ばれることがあります。和菓子の職人が特別な用途のために使うことが多く、一般流通はわずかです。

見た目は象牙色をしていて、調理すると淡いクリーム色の餡になります。普通の小豆の深い赤色とは全く異なる、上品な色合いです。風味は小豆よりマイルドで、栗に近い甘みがあります。

通販で入手できます。100g単位で売られていることが多い。見つけたら一度だけ買ってみてください。

■ 材料（2人分）

白小豆（乾燥）　100g
砂糖　70〜80g
塩　ひとつまみ
焼き餅　2〜4個

■ 作り方

1. 白小豆を洗い、たっぷりの水で一晩（8時間以上）水に漬ける。普通の小豆より皮が柔らかいので、漬けすぎに注意。8〜10時間が目安。

2. 水を切り、新しい水でゆっくり茹でる。沸騰したら弱火で40〜50分。普通の小豆より煮える時間が短い。

3. 豆が柔らかくなったら砂糖の半量を加える。15分煮たら残りの砂糖と塩を加え、さらに10分。

4. 汁の量はぜんざいとして食べやすい程度に調整する。煮詰めすぎると固くなる。

5. 器に盛り、焼いた餅を加えて完成。

■ 白いぜんざいの見た目について

白い餡と白い餅を合わせると、ほぼ白一色の器になります。地味と言えば地味です。でもその淡い色合いの中に、風味の深さがあります。見た目で損をしている豆のひとつです。

■ 普通の小豆との食べ比べ

機会があれば、同じ工程で作った普通の小豆のぜんざいと食べ比べてみてください。色が全く違う。風味の方向性が違う。同じ「小豆のぜんざい」という料理名でも、使う豆が変わるとこれだけ変わります。

■ 今月のひとこと

存在を知らなければ一生出会えない食材があります。白小豆はそのひとつです。この号を読んだことで、出会う可能性が生まれました。それだけで十分だと思っています。`,
    attachments:[] },

  { id:50, date:"2027-12-03", issue:"Vol.050", title:"特別号・豆の道具の話", subtitle:"50号を迎えたので、台所の話をします", tags:["道具","台所","特別号","豆全般"],
    body:`今月は、レシピを書きません。

Vol.050です。50号になりました。

記念に、豆を料理するときに使う道具の話をします。道具は料理の質に直結します。良い道具は料理を楽にし、悪い道具は料理を嫌いにさせます。

■ 圧力鍋

乾燥豆を茹でる時間を大幅に短縮できます。白インゲン豆（本来90分）が20〜25分になります。時間のない平日に豆を煮るなら、圧力鍋は必需品です。

ただし、圧力鍋で豆を煮るときは豆を入れすぎないこと。豆が膨張してバルブを塞ぐ事故が起きます。鍋の1/3以下が目安です。

■ ル・クルーゼまたはストウブ（鋳鉄鍋）

熱伝導が均一で、豆を煮くずれなく仕上げられます。焦げにくい。重いのが難点ですが、豆の煮込みに関しては他の鍋と仕上がりが違います。

一生もののつもりで買える価格帯です。ひとつ持っておくと、豆料理の水準が上がります。

■ ミキサー・フードプロセッサー

Vol.017（白花豆のポタージュ）、Vol.019（ルーピン豆のフムス）で何度も登場しました。豆をなめらかなテクスチャーにするには必要な道具です。

ブレンダー（スティックタイプ）は鍋に直接入れられるので便利ですが、撹拌力がフードプロセッサーに劣ります。ポタージュならブレンダーで十分。フムスやパテを作るならフードプロセッサーのほうが仕上がりがなめらかです。

■ さらし布

Vol.007（自家製豆腐）で豆乳を濾すために使いました。ガーゼでも代用できますが、さらし布のほうが丈夫で何度でも洗えます。料理用と掃除用を分けて管理すること。

■ 温度計

にがりを加える豆腐、煮詰めた砂糖液の温度管理など、豆料理には温度が重要な場面があります。デジタル温度計はひとつあると便利です。

■ 豆の道具、不要なもの

「豆専用」と書かれた道具は、基本的に必要ありません。ピーラー型の豆さや剥き器、豆用のスケール。普通の道具で代用できます。

■ 今月のひとこと

50号の記念に何か特別なことをしようと思いましたが、道具の話になりました。道具は料理の手前にあるものです。手前を整えることが、料理を続ける力になります。

来年もよろしくお願いします。豆は逃げません。

── 豆`,
    attachments:[] },

  { id:51, date:"2028-01-10", issue:"Vol.051", title:"大豆の呉汁 ── 豆乳になる前の話", subtitle:"Vol.007よりもっと手前から", tags:["大豆","呉汁","和食","冬向き"],
    body:`今月の豆は大豆です（6回目）。

Vol.007で豆腐を作るとき、「呉（ご）」という工程が出てきました。大豆をミキサーで攪拌したもの、と説明しました。その呉を豆乳に変える前に、汁物にしたものが呉汁です。

呉汁は豆乳より濃く、大豆そのものの風味が強い。豆腐のように固まる前の、豆のエネルギーがそのまま汁になっています。冬の料理です。

■ 材料（2〜3人分）

大豆（乾燥）　80g ── 前日から十分に水に漬ける
だし（昆布・鰹合わせ）　600ml
味噌　大さじ1.5〜2
にんじん　1/4本（薄切り）
ごぼう　1/4本（ささがき）
こんにゃく　50g（小さく切る）
油揚げ　1/2枚（短冊切り）
ねぎ　適量

■ 作り方

1. 戻した大豆の水を切り、大豆の2倍量の水とともにミキサーで攪拌する。粗めでよい。これが「呉」です。

2. 鍋にだしを入れて中火で温め、にんじん・ごぼう・こんにゃく・油揚げを加えて5分煮る。

3. 呉を加える。焦げやすいので弱火にして絶えずかき混ぜる。10分ほど煮る。

4. 火を弱め、味噌を溶き入れる。煮立てない。

5. 椀に注いでねぎを散らす。

■ 呉汁の特性

呉汁は大豆の繊維がそのまま入っているため、豆乳より栄養価が高く、腹持ちがいい。少し粗いテクスチャーがありますが、それが「食べる汁」という感じを作っています。

混ぜながら加熱すること。怠ると鍋底に焦げが付きます。経験した人は全員次から気をつけます。

■ 今月のひとこと

呉汁を知っている人は少ない。でも昔の日本の農家では日常的に飲まれていた汁物です。大豆を挽いてそのまま汁にする。シンプルで理にかなっています。連載6回目の大豆で、一番素朴な料理を作ることになりました。順番は逆かもしれませんが、豆の話はいつもそういうものです。`,
    attachments:[] },

  { id:52, date:"2028-02-07", issue:"Vol.052", title:"小豆の一夜漬けサラダ ── あんこにしない小豆", subtitle:"甘くない小豆を食べたことがありますか", tags:["小豆","サラダ","洋食風","意外な使い方"],
    body:`今月の豆は小豆です（2回目）。

Vol.010で水ようかんを作りました。今号は小豆を甘くしません。

小豆を甘く煮ることが当たり前になりすぎて、甘くない小豆の可能性が見落とされています。実は小豆は、塩と酸と油で食べると全く別の顔を見せます。

■ 材料（2〜3人分）

小豆（乾燥）　150g
塩　茹で水に小さじ1

【ドレッシング】
赤ワインビネガー　大さじ2
オリーブオイル　大さじ3
ディジョンマスタード　小さじ1
はちみつ　小さじ1
塩・黒胡椒

【具材】
赤玉ねぎ　1/4個（薄切り・水にさらす）
ルッコラまたはベビーリーフ　ひとつかみ
フェタチーズ（またはクリームチーズ）　50g
くるみ（粗く砕く）　30g

■ 小豆の下処理

1. 小豆を洗い、渋切りをする。たっぷりの水で5分茹でて湯を捨てる。

2. 新しい水と塩を加えて弱火で40〜50分。甘くするときより少し固めに仕上げる。食感が残る程度。

3. ザルにあけて完全に冷ます。温かいとドレッシングが馴染まない。

■ 仕上げ

4. ドレッシングの材料をよく混ぜる。

5. 冷えた小豆・赤玉ねぎ・ルッコラをボウルで和え、ドレッシングを加える。

6. 皿に盛り、フェタチーズを崩しながら乗せ、くるみを散らす。

■ なぜこの組み合わせか

小豆の土っぽい風味は、酸味のあるドレッシングと相性がいい。フェタチーズの塩気とクリーミーさが小豆のほくほく感を引き立てます。くるみの苦みが全体を締めます。

甘い小豆しか知らなかった人に食べてもらうと、「これが小豆か」という顔をします。同じ豆です。調理の方向が変わると、全く別の素材に感じられます。

■ 今月のひとこと

先入観は食べ物を狭くします。「小豆は甘いもの」「豆腐は和食のもの」。そういう思い込みを、料理はときどき崩してくれます。崩れたとき、少し世界が広がります。`,
    attachments:[] },

  { id:53, date:"2028-03-07", issue:"Vol.053", title:"えんどう豆のポタージュ ── 春の締め", subtitle:"緑色のスープは春にしか作れない", tags:["えんどう豆","ポタージュ","春限定","シンプル"],
    body:`今月の豆はえんどう豆です（2回目）。

Vol.032で豆ご飯にしました。今号はポタージュです。春の最後に、えんどう豆の色を最大限に活かします。

えんどう豆のポタージュの命は色です。鮮やかな緑色を保つことが、この料理のすべてです。加熱しすぎると色が落ちます。手早く、そして迷わずミキサーにかけること。

■ 材料（2〜3人分）

えんどう豆（さやから出した状態）　250g
玉ねぎ　1/2個（薄切り）
バター　15g
チキンブロス（または水）　400ml
牛乳（または豆乳）　150ml
塩・白胡椒
生クリーム　大さじ2（仕上げ用）

■ 作り方

1. 鍋にバターを溶かし、玉ねぎを弱火で7〜8分炒める。色をつけない。

2. ブロスを加えて沸騰させ、えんどう豆を入れる。2〜3分だけ煮る。これ以上煮ない。

3. 鍋ごとすぐに氷水につけて粗熱を取る。このひと手間が色を守る。

4. ミキサーに移し、なめらかになるまで攪拌する。

5. 鍋に戻し、牛乳を加えて温める。沸騰させない。塩・白胡椒で調味。

6. 器に盛り、生クリームを少し回しかける。

■ 色を守るための3つのポイント

茹で時間を2〜3分に抑える。急冷する。牛乳を加えてから沸騰させない。この3つを守れば、翡翠色のポタージュができます。

「翡翠色」という表現を使いましたが、それ以外に言いようがない色です。春の台所でしか作れない色です。

■ 残りのさや

えんどう豆のさやは、だしを取れます。洗ったさやを水から煮出して20分、濾すと薄い緑のだしが取れます。スープや炊き込みご飯に使うと、えんどう豆の風味が底に流れます。捨てるのは最後の手段にしてください。

■ 今月のひとこと

えんどう豆の季節は短い。このポタージュは毎年春に一度だけ作れる料理です。来年の春も作る理由ができます。`,
    attachments:[] },

  { id:54, date:"2028-04-04", issue:"Vol.054", title:"豆腐の西京漬け焼き ── 発酵の道具として使う味噌", subtitle:"豆が豆を漬ける、最後の応用", tags:["大豆","豆腐","西京焼き","発酵"],
    body:`今月の豆は大豆です（7回目）。

大豆が7回目の登場です。連載を通じて大豆だけで豆腐・おから・豆乳・味噌汁・田楽・グラタン・呉汁と作ってきました。今号でひとつ増えます。西京漬けです。

西京焼きといえば魚（サーモン、タラ、銀だら）が定番ですが、豆腐でも作れます。豆腐を西京味噌に漬けて焼く。味噌は大豆でできています。大豆でできた豆腐を、大豆でできた味噌に漬ける。豆が豆を漬けています。

■ 西京味噌床

西京味噌（白味噌）　大さじ4
みりん　大さじ1
酒　大さじ1

よく混ぜて合わせる。これだけです。

■ 材料（2人分）

木綿豆腐　1丁
西京味噌床　上記全量
ごま油　少々

■ 作り方

1. 豆腐を2cm厚さに切り、キッチンペーパーで包んで重しを乗せ、1時間水切りする。しっかり水切りすること。水分が残っていると漬けたとき味噌床が水っぽくなる。

2. ガーゼ（またはキッチンペーパー）に味噌床を薄く広げ、豆腐をのせ、上からも味噌床をかぶせて包む。

3. 密閉袋または容器に入れ、冷蔵庫で一晩〜2日漬ける。長く漬けるほど味が入る。最長3日。

4. ガーゼを取り除き、豆腐についた味噌を軽く拭く。全部取る必要はない。

5. フライパンにごま油を引いて中火で熱し、豆腐を両面2〜3分ずつ焼く。表面がきつね色に焼き上がったら完成。

■ 焼くときの注意

味噌床の糖分が焦げやすい。中火以下で、目を離さないこと。焦げ目がつくのはいいが、真っ黒になる前に火を止める。

■ 食べ方

ご飯と一緒に。または前菜として、薄切りにして並べる。日本酒との相性が特によい。

function renderList(articles) {
  const list = document.getElementById('articleList');

  list.innerHTML = articles.map(a => `

function showArticle(id) {
  const a = ARTICLES.find(x=>x.id===id);
  if (!a) return;
  document.querySelectorAll('.article-item').forEach(el=>el.classList.toggle('active',parseInt(el.dataset.id)===id));
  const att = a.attachments.length ? `<div class="attach-area"><div class="attach-label">ATTACHMENTS</div><div class="attach-links">${a.attachments.map(f=>`<a class="attach-link" href="${f.url}" target="_blank" rel="noopener">${PDF_ICON}${f.name}</a>`).join('')}</div></div>` : '';

}
